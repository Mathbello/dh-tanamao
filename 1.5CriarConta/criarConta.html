<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ta Na Mão</title>
</head>
<body>
    <header>
        <nav>
            <div class="goBack">
                <a href="../index.html">
                    <img src="../assets/icon/icons8-voltar-100.png" alt="Ícone seta para voltar">
                </a>
                </div>
            <div class="h1">
                <h1>CRIE SUA CONTA</h1>
            </div>
        </nav>
    </header>

    <section class="content">
        <form action="#" class="formData" id="formData">
            <input type="text" class="signIn" id="name" placeholder="Nome">
            <input type="text" class="signIn" id="lastName" placeholder="Sobrenome">
            <input type="text" class="signIn" id="CPF" placeholder="CPF">
            <input type="text" class="signIn" id="CEP" placeholder="CEP">
            <input type="text" class="signIn" id="address" placeholder="Endereço">
            <input type="text" class="signIn" id="number" placeholder="Número">
            <input type="text" class="signIn" id="complement" placeholder="Complemento">
            <input type="text" class="signIn" id="city" placeholder="Cidade">
            <input type="tel" class="signIn" id="phone" placeholder="Celular - (xx)xxxxx-xxxx">
            <input type="email" class="signIn" id="email" placeholder="E-mail">
            <input type="password" class="signIn" id="password" placeholder="Senha">
            <button type="submit" form="formData" class="buttonData" id="buttonData">Vamos lá</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
