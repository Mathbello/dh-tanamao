<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ta na mão</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="api.js"></script>
</head>

<body>
    <nav>
        <a href="../2.Menu/menu.html">
            <img class="voltar-botao" src="../assets/icon/icons8-voltar-100.png" alt="Voltar">
        </a>
        <h1 class="titulo">REQUISITO</h1>
    </nav>
    <section class="bg">
        <form  class="formulario">
            <div class="form-total">
                <h2 class="descr">Pedido</h2>
                <div class="form-group">
                    <label for="nome">Item</label>
                    <input placeholder='Nome e Descrição' name="nome" class="descricao"></input>
                    <label for="quantidade" id="campo">Quantidade</label>
                    <input type="text" name="quantidade" class="qnt" value="1">
                </div>
            </div>
            <button type="button" class="add-campo" onclick="novoItem()">+ Item</button>
            
            <div class="pay">
                <h1 class="desc-pay">Forma de pagamento</h1>
                
                <div class="bt">
                    <input type="radio" name="pagamento" id="dinheiro" value="dinheiro">
                    <label for="dinheiro"><img class="imgPay"src="../assets/icon/icons8-pilha-de-dinheiro-100.png">Dinheiro</label>
                </div>
                <div class="bt">
                    <input checked="checked" type="radio" name="pagamento" id="picpay" value="Pic Pay">
                    <label for="picpay"><img class="imgPay" src="../assets/icon/PIC PAY.png">Pic Pay</label>
                </div>
                
                <h1 class="desc-pay">Valor da gorjeta</h1>
                <div class="row">
                    <div class="bt2">
                        <input checked="checked" type="radio" name="gorjeta" id="1real" value="1">
                        <label class="valorGorjeta" for="1real">R$ 1</label>
                    </div>
                    <div class="bt2">
                        <input type="radio" name="gorjeta" id="2reais" value="2">
                        <label class="valorGorjeta" for="2reais">R$ 2</label>
                    </div>
                    <div class="bt2">
                        <input type="radio" name="gorjeta" id="3reais" value="3">
                        <label class="valorGorjeta" for="3reais">R$ 3</label>
                    </div>
                </div>
            </div>

            <!-- Modal -->

            <div id="my-modal" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 class="modal-txt">Pedido Cadastrado!</h2>
                  </div>
                </div>
              </div>

            <button onclick="sendRequest(event)" class="confirmar">Confirmar</button>
        </form>
    </section>
</body>

</html>
